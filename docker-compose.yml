version: "3"
services:
    db:
        image: postgres
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5432:5432"
    web:
        build: ./build
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        volumes:
            - ./ror:/ror
        ports:
            - "3000:3000"
        depends_on:
            - db

volumes:
    ror:
    pgdata:
